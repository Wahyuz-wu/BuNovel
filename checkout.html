                        <div class="mb-3">

    <script>
        // Logic to show payment section and hide checkout section when "Metode Pembayaran" button is clicked
        document.addEventListener('DOMContentLoaded', function () {
            const checkoutSection = document.querySelector('.checkout');
            const paymentSection = document.querySelector('.payment');

            document.querySelector('.btn-primary').addEventListener('click', function () {
                checkoutSection.style.display = 'none';
                paymentSection.style.display = 'block';
            });

            const urlParams = new URLSearchParams(window.location.search);
            const totalAmount = urlParams.get('total');
        
            // Ensure totalAmount is a number, otherwise set default value
            const parsedTotalAmount = parseFloat(totalAmount) || 0;
            
            Alpine.store('cart', {
                totalAmount: parsedTotalAmount,
            });

        });
    </script>
